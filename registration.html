{% extends 'layout.html' %}

{% block content %}
  <h2>Registration</h2>
  <form action='/register' method='post'>
    <dl class='register'>
      {% if error %}
        <div class='error'>{{ error }}</div>
      {% endif %}
      {% for field in form %}
        <dt>{{ field.label }}</dt>
        <dd class='clearfix'>
          <input type='{{ field.type }}' name='{{ field.name }}'
            value='{{ field.value }}' />
          {% if field.help_text %}
            <div class='clearfix'>{{ field.help_text }}</div>
          {% endif %}
          {% if field.errors %}
            <div class='myerrors clearfix'>{{ field.errors }}</div>
          {% endif %}
        </dd>
      {% endfor %}
    </dl>
    <input type='submit' value='Sign In' class='clearfix' />
  </form>
{% endblock %}
