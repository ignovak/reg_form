{% extends 'layout.html' %}

{% block content %}
  <h2>Log in, please</h2>
  <form action='/login' method='post'>
    {% if error %}
      <div class='error'>{{ error }}</div>
    {% endif %}
    <div class='error'></div>
    <div><input type='email' name='email' value='{{ email }}' /></div>
    <div><input type='password' name='password' /></div>
    <input type='submit' value='Log In' class='clearfix' />
  </form>
{% endblock %}
